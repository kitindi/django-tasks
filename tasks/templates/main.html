{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ca08a6a82.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="max-w-[960px] mx-auto py-4 flex justify-between">
      <a href="{% url 'index' %}">
        <h1 class="text-3xl text-blue-700 font-semibold">
          <span> <i class="fa-brands fa-get-pocket text-green-500"></i></span>
          Tasks Evelet
        </h1>
        <p class="text-sm text-slate-500 italic">A productivity app</p>
      </a>

      <a
        href="{% url 'add' %}"
        class="{% if request.path != '/' %} hidden {% endif %}rounded px-8 py-3 bg-green-500 text-white text-sm h-fit font-semibold tracking-wide hover:bg-green-400">
        Create Task
      </a>
    </div>
    <header
      class="container w-full bg-gray-300 h-56 bg-[url('{% static 'images/banner.jpg' %}')] bg-no-repeat bg-cover bg-center bg-slate-500 opacity-90"></header>
    {% block content %} {% endblock %}
  </body>
</html>
