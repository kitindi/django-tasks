{% extends 'main.html' %} {% block content %}
<div class="container">
  <div class="w-full max-w-[900px] mx-auto py-10">
    <div class="w-full grid grid-cols-3 gap-3">
      {% for task in tasks %}

      <div class="bg-green-100 p-4 h-fit">
        <p></p>

        <p class="text-[.85rem] py-4 border-t-2 border-slate-300">
          {{task.title}}
        </p>
        <p class="flex justify-between items-base pt-2">
          <a href="/edit/{{task.id}}" class="text-[.65rem]"
            ><i class="fa-regular fa-pen-to-square"></i>Edit</a
          >
          <a href="/delete/{{task.id}}" class="text-[.65rem]"
            ><i class="fa-solid fa-trash text-red-500"></i
          ></a>
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
