{% extends 'main.html' %} {% load static %} {% block content %}
<div class="w-full h-[100vh]">
  <div class="w-full h-full grid grid-cols-12 bg-gray-200">
    <div class="col-span-2 h-full bg-slate-800 px-8 py-10 w-full">
      <div class="py-4 mb-14">
        <img src="{% static 'images/logo_light.svg' %}" alt="" class="h-12" />
      </div>
      <div>
        <a
          href="#"
          class="flex items-center text-[1rem] font-[400] text-slate-100 gap-3 mb-4"
        >
          <span
            ><img
              src="{% static 'images/s_icon.svg' %}"
              alt=""
              class="h-5 text-green-500" /></span
          >Settings
        </a>
      </div>
      <div class="py-10">
        <h2
          class="text-slate-100 font-semibold text[1.25rem] py-3 border-b-2 border-slate-600"
        >
          Work space
        </h2>

        <ul class="py-5">
          <li class="my-4">
            <a href="" class="text-slate-100 text-[.9rem] font-[400] flex items-center gap-4"
              > <img
              src="{% static 'images/todo.svg' %}"
              alt=""
              class="h-5 text-green-500" /></span> Daily To do</a
            >
          </li>
          <li class="my-3">
            <a href="" class="text-slate-100 text-[.9rem] font-[400] flex items-center gap-4"
              > <img
              src="{% static 'images/appoint.svg' %}"
              alt=""
              class="h-5 text-green-500" /></span>Appointments</a
            >
          </li>
          <li class="my-4">
            <a href="" class="text-slate-100 text-[.9rem] font-[400] flex items-center gap-4"
              > <img
              src="{% static 'images/timetable.svg' %}"
              alt=""
              class="h-4 text-green-500" /></span> Time Table</a
            >
          </li>
        
          <li class="my-4">
            <a href="" class="text-slate-100 text-[.9rem] font-[400] flex items-center gap-4"
              > <img
              src="{% static 'images/notes.svg' %}"
              alt=""
              class="h-5 text-green-500" /></span> Lesson notes</a
            >
          </li>
          <li class="my-4">
            <a href="" class="text-slate-100 text-[.9rem] font-[400] flex items-center gap-4"
              > <img
              src="{% static 'images/plan.svg' %}"
              alt=""
              class="h-5 text-green-500" /></span> Lesson plans</a
            >
          </li>
          
        </ul>
      </div>
    </div>
    <div class="col-span-10">
      <div></div>
      <div class="w-full py-4 bg-white px-20">
        <div class="flex justify-between">
          <ul class="flex gap-5">
            <li class="text-[.95rem]">
              <a
                href=""
                class="bg-white p-2 hover:bg-slate-800 hover:p-2 hover:text-slate-100 hover:rounded-md"
                >Jobs</a
              >
            </li>
            <li class="text-[.95rem]">
              <a
                href=""
                class="bg-white p-2 hover:bg-slate-800 hover:p-2 hover:text-slate-100 hover:rounded-md"
                >Resources</a
              >
            </li>
          </ul>
          <div>
            <a
              href="{% url 'signout' %}"
              class="bg-white p-2 hover:bg-slate-800 hover:p-2 hover:text-slate-100 hover:rounded-md"
              ><span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
              Log Out</a
            >
          </div>
        </div>
      </div>
      <div>
        <div class="w-full py-12 px-20">
          <div class="flex justify-between">
            <ul class="flex gap-5">
              <li class="text-[1.1rem] font-semibold flex gap-3 items-center">
                <i class="fa-solid fa-user text-[1.5rem] text-slate-400"></i>
                <p class="text-slate-700">Hey, {{ user.capitalize }} !</p>
              </li>
              <li class="text-[.95rem]"></li>
            </ul>
            <div>
              <a
                href=""
                class="rounded-md p-2 bg-slate-700 text-slate-100 rounded-md flex items-center gap-3"
                ><span class="text-[.6rem]"
                  ><img
                    src="{% static 'images/rocket.svg' %}"
                    alt=""
                    class="h-5"
                /></span>
                <p>
                  Daily XP
                  <span
                    class="rounded-full border border-slate-100 text-[.65rem] p-2"
                  >
                    10 XP</span
                  >
                </p>
              </a>
            </div>
          </div>
          <div class="py-5"></div>
        </div>
        <div class="w-full px-20">
          <div class="W-full bg-white">ee</div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>
