{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ca08a6a82.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div
      class="max-w-[1100px] mx-auto py-2 flex justify-between h-[10vh] items-center"
    >
      <span>
        <img src="{% static 'images/logo.svg' %}" alt="" class="h-12" />
      </span>
    </div>
    <section class="w-full h-[90vh]">
      <div class="w-full max-w-[1100px] mx-auto grid grid-cols-12 gap-4 h-full">
        <div class="col-span-7 pr-3 flex justify-center items-center">
          <img src="{% static 'images/bannerr.svg' %}" alt="" class="h-80" />
        </div>
        <div class="col-span-5 p-3 flex justify-center items-center">
          <div>
            <p class="text-[2rem] text-slate-700 mb-4">
              Organise your daily goals effectively & be productive
            </p>
            <a
              href="{% url 'signup' %}"
              class="block bg-green-500 text-white px-8 py-2 h-fit font-semibold text-center col-span-6 mb-4 text-[1.15rem]"
              >Sign Up</a
            >
            <a
              href="{% url 'signin' %}"
              class="block border-2 border-green-300 text-slate-600 px-8 py-2 h-fit font-semibold text-center col-span-6 text-[1.15rem]"
              >Sign In</a
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
