{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9ca08a6a82.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>
  <body>
    <div class="max-w-[960px] mx-auto py-2 flex justify-between h-[10vh]">
      <span>
        <h1 class="text-3xl text-blue-700 font-semibold">
          <span> <i class="fa-brands fa-get-pocket text-green-500"></i></span>
          dailyGoals
        </h1>
        <p class="text-sm text-slate-500 italic">A productivity app</p>
      </span>
    </div>
    <section
      class="w-full bg-slate-100 h-[90vh] flex justify-center items-center"
    >
      <div class="w-full max-w-[900px] grid grid-cols-12 gap-4">
        <div class="col-span-7 pr-3">
          <div class="pt-16">
            <p class="text-[2.15rem] text-green-500">
              Organise your daily goals effectively and be productive
            </p>
          </div>
        </div>
        <div class="col-span-5 p-3">
          <div>
            <h2 class="text-[1.3rem] text-slate-600 mb-4">
              Signin and get things done
            </h2>
            <form action=""  method="POST" class="bg-slate-100">
              {% csrf_token %}

              
                <div>
                  {% for field in form %}
                  <div class="mb-3 text-slate-600">
                    <p>{{field.label}}</p>
                    {{ field }}</div>

                  {% endfor %}
                </div>
                
                  <button
                    type="submit"
                    class="w-full bg-blue-700 text-white px-8 py-2 h-fit font-semibold text-center col-span-6"
                    >Sign In</button>
                  <a
                    href="{% url 'signup' %}" type="submit"
                    class="text-slate-600 text-[1.05rem] text-center col-span-6 flex pt-6 underline"
                    >Don't have an account ? Sign Up</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
